<html>
<head>
<style>
.ad-container {
  position: relative;
  width: 300px;
  height: 250px;
  overflow: hidden;
}

.background {
  width: 100%;
  height: 100%;
  display: block;
}

.snow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.snow span {
  position: absolute;
  top: -10px;
  opacity: 0.9;
  animation: fall linear infinite;
}

.snow span::before {
  content: "❄";
  color: rgba(255, 255, 255, 0.8);
}

/* Animação padrão */
@keyframes fall {
  to {
    transform: translateY(300px) translateX(30px);
    opacity: 0.1;
  }
}

/* Variação com mais flocos e tamanhos diferentes */
.snow span:nth-child(1) { left: 2%; font-size: 10px; animation-duration: 6s; animation-delay: 0s; }
.snow span:nth-child(2) { left: 8%; font-size: 14px; animation-duration: 7s; animation-delay: 0.5s; }
.snow span:nth-child(3) { left: 14%; font-size: 12px; animation-duration: 5s; animation-delay: 1s; }
.snow span:nth-child(4) { left: 20%; font-size: 16px; animation-duration: 8s; animation-delay: 0.2s; }
.snow span:nth-child(5) { left: 26%; font-size: 11px; animation-duration: 6.5s; animation-delay: 1.5s; }
.snow span:nth-child(6) { left: 32%; font-size: 18px; animation-duration: 7.5s; animation-delay: 0.8s; }
.snow span:nth-child(7) { left: 38%; font-size: 13px; animation-duration: 5.5s; animation-delay: 1.2s; }
.snow span:nth-child(8) { left: 44%; font-size: 15px; animation-duration: 6.8s; animation-delay: 0.6s; }
.snow span:nth-child(9) { left: 50%; font-size: 10px; animation-duration: 6.2s; animation-delay: 1.8s; }
.snow span:nth-child(10) { left: 56%; font-size: 17px; animation-duration: 7.2s; animation-delay: 0.4s; }
.snow span:nth-child(11) { left: 62%; font-size: 12px; animation-duration: 5.8s; animation-delay: 1s; }
.snow span:nth-child(12) { left: 68%; font-size: 14px; animation-duration: 6.5s; animation-delay: 0.7s; }
.snow span:nth-child(13) { left: 74%; font-size: 11px; animation-duration: 6s; animation-delay: 1.3s; }
.snow span:nth-child(14) { left: 80%; font-size: 16px; animation-duration: 7.8s; animation-delay: 0.9s; }
.snow span:nth-child(15) { left: 86%; font-size: 13px; animation-duration: 6.3s; animation-delay: 1.1s; }
.snow span:nth-child(16) { left: 92%; font-size: 15px; animation-duration: 7s; animation-delay: 0.5s; }
.snow span:nth-child(17) { left: 98%; font-size: 12px; animation-duration: 5.9s; animation-delay: 1.4s; }
/* Adicione mais se quiser ainda maior frequência */
</style>
</head>
<body>

<div class="ad-container">
  <img src="frio_300x250.png" alt="Background" class="background">
  <div class="snow">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>
</div>

</body>
</html>
